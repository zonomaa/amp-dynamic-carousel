<body>
  <amp-state id="apis">
    <script type="application/json">
      {
        "zenkoku": {
          "name": "全国",
          "src": "./json/00.json"
        },
        "tokyo": {
          "name": "東京",
          "src": "./json/01.json"
        },
        "osaka": {
          "name": "大阪",
          "src": "./json/02.json"
        }
      }
    </script>
  </amp-state>
  
  <div class="contentBox">
    <div class="content">
      <div class="inn">
        <div class="insideCon">
          <h2>
            <p [text]="(apis[pref_name] == null ? '全国 のデータ' : apis[pref_name].name  + ' のデータ')">全国 のデータ</p>
          </h2>
          <div class="select-bg">
            都道府県：
            <select name="pref" on="change:AMP.setState({pref_name: event.value})">
              <option value="zenkoku">全国</option>
              <option value="osaka">大阪</option>
              <option value="tokyo">東京</option>
            </select>
          </div>
        </div>
        <div>
        </div>
        <div class="secinner insideCon">

          <amp-list width="400"
            layout="responsive"
            height="500"
            src="json/00.json"
            [src]="(apis[pref_name] == null ? 'json/00.json' : apis[pref_name].src)">

            <template type="amp-mustache">

              <amp-carousel height="400" layout="fixed-height"
              type="carousel">
                {{#values}}
                <div class="box_inner">
                  <div class="box rm">
                    <p class="jobTitle">
                      <span>
                        <i class="fa fa-check" aria-hidden="true"></i>{{title}}
                      </span>
                    </p>
                    <div class="imgBox">
                      <amp-img src="{{img}}" layout="responsive" width="210" height="150"></amp-img>
                    </div>
                    <div class="memo">
                        <i class="fa fa-pencil" aria-hidden="true"></i>{{comment}}
                    </div>
                    <ul>
                      <li>
                        <a href="{{url}}">
                          <div class="btnTxt">問い合わせる
                            <i class="fa fa-chevron-right" aria-hidden="true"></i>
                          </div>
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
                {{/values}}
              </amp-carousel>

            </template>

          </amp-list>
          
        </div>
      </div>
    </div>
</html>
